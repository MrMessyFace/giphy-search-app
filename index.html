<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giphy Search App</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <main>
      <header>
        <h2>Giphy Search App</h2>
      </header>
      <section>
        <form id="giphy-form">
          <input type="text" id="query-term" />
          <input type="submit" value="Search"/>
          <button id="clear-btn">Clear</button>
        </form>
      </section>
      <br>
      <section id="giphy-images" class="image-space"></section>
      <section id="image-title"></section>
    </main>

    <script src="assets/js/script.js"></script>
  </body>
</html>
